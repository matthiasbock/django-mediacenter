<html>

<style>
	body			{
				background-color:	#30304d;
				color:			#f90029;
				}
	.Station		{
				border:			1px dotted #f90029;
				width:			60%;
				cursor:			pointer;
				}
	.Station:hover		{
				color:			white;
				background-color:	#84a9d7;
				}
	.Logo			{
				vertical-align:		middle;
				}
</style>

<body>
	<script src="../static/Player.js"></script>
	<br/>
	<br/>
	<br/>
	<center>

{% for Station in Stations %}
		<div class=Station onClick="javascript:play('{{ Station.playlist }}');">
			&nbsp;&nbsp;
			<b>{{ Station.frequency }} MHz</b>
			&nbsp;&nbsp;
			<img class=Logo src="Logo?ID={{ Station.id }}"/>
			&nbsp;&nbsp;
			{{ Station.name }}
		</div>
		<br/>
{% endfor %}
</body>

</html>
