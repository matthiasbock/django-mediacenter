{% extends "Music.html" %}

{% block title %}{{ Performer }}{% endblock %}

{% block performer %}

<form method="POST">
	<img src="PerformerIcon?Name={{ Performer }}&get=picture" border=0 width=200 /><br/>
	<br/>
	Neues Bild hinterlegen:<br/>
	<input type=hidden name=Performer value="{{ Performer }}" />
	<input type=text name=URL />
	<input type=submit value="Save" />
</form>

<a href="http://www.google.com/search?q={{ Performer|urlencode }}&tbm=isch">{{ Performer }} bei <img border=0 src="/Google.png" height=15 /></a><br/>

<br/>

<a href="http://www.myvideo.de/Videos_A-Z?searchWord={{ Performer|urlencode }}">{{ Performer }} bei <img border=0 src="/MyVideo.png" height=15 /></a><br/>

<br/>
<hr/>
<br/>

{% endblock %}
